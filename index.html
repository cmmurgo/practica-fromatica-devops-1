<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Página de Práctica Formativa</title>
    </head>
    <body>
        <h1>Bienvenido a la Práctica Formativa N°1</h1>

        <h1>Formulario de Datos Personales</h1>
        <form id="user-form">
            <label for="user-name">Nombre de Usuario:</label>
            <input type="text" id="user-name" name="user-name" placeholder="Escribe tu usuario" required>
        
            <label for="user-password">Contraseña:</label>
            <input type="password" id="user-password" name="user-password" placeholder="Tu contraseña segura" required>
        
            <button type="submit">Enviar</button>
        </form>

        <p id="response-message"></p>

        <script>
            document.getElementById("user-form").addEventListener("submit", function (event) {
                event.preventDefault();
                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;

                fetch("backend.php", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({username, password})
                })
                        .then(response => response.json())
                        .then(data => {
                            const messageElement = document.getElementById("response-message");
                            if (data.status === "ok") {
                                messageElement.textContent = "Datos enviados correctamente.";
                                messageElement.style.color = "green";
                            } else {
                                messageElement.textContent = "Error: " + data.message;
                                messageElement.style.color = "red";
                            }
                        })
                        .catch(error => console.error("Error:", error));
            });
        </script>
    </body>
</html>
